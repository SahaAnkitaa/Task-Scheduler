<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="navbar">
    <span>Task Scheduler</span>
    <div class="toggle-theme">
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>
</header>

<main>
    <div class="task-form">
        <input type="text" id="task" placeholder="Enter task...">
        <select id="priority">
            <option value="high">High Priority</option>
            <option value="mid">Mid Priority</option>
            <option value="low">Low Priority</option>
        </select>
        <select id="category">
            <option value="work">Work</option>
            <option value="personal">Personal</option>
            <option value="shopping">Shopping</option>
        </select>
        <input type="date" id="task-deadline">
        <button id="add-task">Add Task</button>
    </div>

    <div class="task-info">
        <p>Total Tasks: <span id="total-tasks">0</span></p>
        <p>Remaining Tasks: <span id="remaining-tasks">0</span></p>
    </div>

    <div class="categories">
        <button onclick="filterTasks('all')">All</button>
        <button onclick="filterTasks('work')">Work</button>
        <button onclick="filterTasks('personal')">Personal</button>
        <button onclick="filterTasks('shopping')">Shopping</button>
    </div>

    <div class="sorting">
        <label for="sort-by">Sort by:</label>
        <select id="sort-by" onchange="sortTasks()">
            <option value="default">Default</option>
            <option value="priority">Priority</option>
            <option value="deadline">Deadline</option>
        </select>
    </div>

    <div class="list" id="list"></div>
    <script src="task.js"></script>
</main>

</body>
</html>
